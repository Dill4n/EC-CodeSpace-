<h1></h1>

<script>

//1.

const a = 2, b = 3, c = 4;

if ((a == 2) && (b == 3) && (c == 4)) {
console.log("All numbers are different.")
}
else if ((a == 2) && (b == 2) && (c == 2)) {
console.log("All numbers are equal.")
}
else {
console.log("Neither all are equal or different.")
}

//2.

let num1 = 1524, num2 = 2345, num3 = 3321;

if (num1 < num2 && num2 < num3) {
console.log("Increasing Order");
}
else if (num1 > num2 && num2 > num3) {
console.log("Decreasing Order");
}
else {
console.log("Neither Increasing nor Decreasing Order");
}
</script>
