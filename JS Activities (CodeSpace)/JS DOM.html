<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset=utf-8 />
        <title>Activity 1 - Vanilla JS DOM</title>
    </head> 
    <body>
	<body style = "text-align: center;">
        <p id ='text'>Vanilla JS DOM</p> 
        <div>
        <button id="jsstyle"
        onclick="js_style()">Style</button>
        </div>
		
		<script>
	document.getElementById("jsstyle").innerHTML = "PLEASE DON'T";
    document.getElementById("text").innerHTML = "Please NEVER click this, I don't wanna go back!";
	document.getElementById("text").style.fontSize = "50px";
	
    function js_style() {
        let x = document.getElementById("text");
        x.style.color = "red"; 
		x.style.fontSize = "250px";
		x.innerHTML = "NOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOO";
		let y = document.getElementById("jsstyle");
		y.innerHTML = "What have you done.";
		
		document.body.style.backgroundColor = "black";
    }

	
	
		
		</script>
    </body>
</html>
