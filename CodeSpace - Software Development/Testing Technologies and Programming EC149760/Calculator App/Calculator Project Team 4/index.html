<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
      <!-- Style files -->
    <link rel="stylesheet" href="styles.css">
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  </head>
<body>
    <div class="container bg-transparent">
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 bg-success-subtle header">
          <h1>Calculator</h1>
        </div>
        <div class="col-sm-3"></div>
      </div>
      <!-- Display -->
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 display-container bg-success-subtle">
          <input type="text" id="display" readonly>
        </div>
        <div class="col-sm-3"></div>
      </div>
      <!-- Buttons -->
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 keys bg-success-subtle">
            <button onclick="storeToMemory()" class="button topLeftBtn">M+</button>
            <button onclick="recallFromMemory()" class="button">MR</button>
            <button onclick="clearMemory()" class="button">MC</button>
            <!-- Backspace symbol -->
            <button onclick="backspace()" class="button topRightBtn" cy-data="backspace"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
                <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
                <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1z"/>
              </svg></button>
            <button onclick="clearDisplay()" class="clearBtn button">C</button>
            <button onclick="addToDisplay('(')" class="button" cy-data="open-parenthesis">(</button>
            <button onclick="addToDisplay(')')" class="button" cy-data="close-parenthesis">)</button>
            <!-- Division symbol -->
            <button onclick="addToDisplay('/')" class="operatorBtn button" cy-data="division"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-slash-lg" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0"/>
              </svg></button>
            <button onclick="addToDisplay('7')" class="button">7</button>
            <button onclick="addToDisplay('8')" class="button">8</button>
            <button onclick="addToDisplay('9')" class="button">9</button>
            <!-- Multiplication symbol -->
            <button onclick="addToDisplay('*')" class="operatorBtn button" cy-data="multiplication"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-asterisk" viewBox="0 0 16 16">
                <path d="M8 0a1 1 0 0 1 1 1v5.268l4.562-2.634a1 1 0 1 1 1 1.732L10 8l4.562 2.634a1 1 0 1 1-1 1.732L9 9.732V15a1 1 0 1 1-2 0V9.732l-4.562 2.634a1 1 0 1 1-1-1.732L6 8 1.438 5.366a1 1 0 0 1 1-1.732L7 6.268V1a1 1 0 0 1 1-1"/>
              </svg></button>
            <button onclick="addToDisplay('4')" class="button">4</button>
            <button onclick="addToDisplay('5')" class="button">5</button>
            <button onclick="addToDisplay('6')" class="button">6</button>
            <!-- Subtraction symbol -->
            <button onclick="addToDisplay('-')" class="operatorBtn button" cy-data="substraction"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash-lg" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2 8a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11A.5.5 0 0 1 2 8"/>
              </svg></button>
            <button onclick="addToDisplay('1')" class="button">1</button>
            <button onclick="addToDisplay('2')" class="button">2</button>
            <button onclick="addToDisplay('3')" class="button">3</button>
            <!-- Addition symbol -->
            <button onclick="addToDisplay('+')" class="operatorBtn button" cy-data="addition"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
              </svg></button>
            <!-- +/- symbol -->
            <button onclick="toggleSign()" class="button" cy-data="toggle-sign"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-slash-minus" viewBox="0 0 16 16">
                <path d="m1.854 14.854 13-13a.5.5 0 0 0-.708-.708l-13 13a.5.5 0 0 0 .708.708M4 1a.5.5 0 0 1 .5.5v2h2a.5.5 0 0 1 0 1h-2v2a.5.5 0 0 1-1 0v-2h-2a.5.5 0 0 1 0-1h2v-2A.5.5 0 0 1 4 1m5 11a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5A.5.5 0 0 1 9 12"/>
              </svg></button>
            <button onclick="addToDisplay('0')" class="button">0</button>
            <button onclick="addToDisplay('.')" class="button">.</button>
            <button onclick="calculate()" class="calculateBtn button"><b>=</b></button>
            <!-- Dark mode symbol -->
            <button onclick="toggleBackground()" class="toggleBtn button bottomLeftBtn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle-half" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 0 8 1zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16"/>
            </svg></button>
            <button onclick="addToDisplay('00')" class="button">0 0</button>
            <button onclick="calculateSqr()" class="button">x²</button>
            <button onclick="calculateSqrt()" class="button bottomRightBtn">√</button>
        </div>
        <div class="col-sm-3"></div>
      </div>
      <!-- History -->
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 history bg-success-subtle footer">
          <button onclick="clearHistory()" class="button">Clear History <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
              <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
            </svg></button>
            <!-- History Display -->
          <div class="bg-success-subtle" id="history">            
          </div>
        </div>
        <div class="col-sm-3"></div>
      </div>
    </div>
    <!-- Script file -->
    <script src="script.js"></script>
</body>
</html>
